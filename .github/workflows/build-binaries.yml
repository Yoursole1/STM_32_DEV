name: Build USB Reset Binaries

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        python -m pip install pyusb pyinstaller

    - name: Build executable with PyInstaller
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          pyinstaller --onefile stm_usb.py --name stm_usb_win.exe
        elif [[ "$RUNNER_OS" == "Linux" ]]; then
          pyinstaller --onefile stm_usb.py --name stm_usb_linux
        else
          pyinstaller --onefile stm_usb.py --name stm_usb_mac
        fi

    - name: Upload binaries
      uses: actions/upload-artifact@v3
      with:
        name: usb-reset-binaries-${{ runner.os }}
        path: dist/*